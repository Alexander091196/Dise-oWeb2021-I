<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/Registrar.css">

    <!-- FUENTE DE ICONOS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

    <title>Registrar</title>
</head>

<body>


    <div class="login-box">
        <a href="index.html">
            <img src="img/logo2.png" class="avatar" alt="Avatar Image">
        </a>
        <h1>REGISTRATE</h1>
        <form>
            <!-- USERNAME INPUT -->
            <label for="username">Usuario</label>
            <input type="text" placeholder="Ingresa tu Nombre Completo">
            <!-- EMAIL INPUT -->
            <label for="email">Correo</label>
            <input type="text" placeholder="Ingresa tu Correo">
            <!-- PASSWORD INPUT -->
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Ingresa una Contraseña">
            <input type="submit" value="REGISTRATE">
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
            <p>¿Ya tienes una cuenta?<a class="link" href="Iniciar_sesion.html">Iniciar Sesion</a></p>
        </form>
    </div>


</body>

</html>
